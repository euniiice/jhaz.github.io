<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jhaz's Homemade Delicacies - Login</title>

    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>

</head>


<body>
    <div class="login-box">
        <h2 class="header-login">Login</h2>

        <div class="input">
            <input type="text" class="inputbox" placeholder="Username">
        </div>

        <div class="input">
            <input type="password" class="inputbox" placeholder="Password">
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </section>

            <section class="right">
                <a href="#" id="forgot-link">Forgot Password?</a>
            </section>
        </div>

        <div class="loginbutton">
            <button class="logbutton" id="login"></button>
            <label for="login">Login</label>
        </div>

        <div class="register">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
