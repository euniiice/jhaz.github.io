<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jhaz's Homemade Delicacies - Register</title>
    
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="register-box">
        <h2 class="header-register">Register</h2>

        <div class="input">
            <input type="text" class="inputbox" placeholder="Name">
        </div>

        <div class="input">
            <input type="text" class="inputbox" placeholder="Username">
        </div>

        <div class="input">
            <input type="text" class="inputbox" placeholder="Email">
        </div>

        <div class="input">
            <input type="password" class="inputbox" placeholder="Password">
        </div>

        <div class="registerbutton">
            <button class="regisbutton" id="regis"></button>
            <label for="regis">Register</label>
        </div>

        <div class="login">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
